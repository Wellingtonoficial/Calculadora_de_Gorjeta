<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div id="titulo"><h1>Calculadora de Gorjeta</h1></div>

    <div id="geral">
        <section>
            <div id="form">
                <article>
                    <label>Nome:</label>
                    <input id="nome" type="text" placeholder="Seu nome">
                    <p class="validacao" id="erro1"></p>
                </article>
                <article>
                    <label>Valor da mesa(Total:)</label>
                    <input id="valorTotal" type="number" placeholder="EX: 134.50 (Números positivos)">
                    <p class="validacao" id="erro2"></p>
                </article>
                <article>
                    <label>Porcentagem do Garçon:</label>
                    <input id="valorPorc" type="number" placeholder="Ex: 10 (Números positivos)">
                    <p class="validacao" id="erro3"></p>
                </article>
                <article class="botao">
                    <button id="botao">Somar</button>
                </article>

                <div id="div_text">
                    <p id="resultado"></p>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
